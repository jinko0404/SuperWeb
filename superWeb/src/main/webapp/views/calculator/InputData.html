<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>계산기 프로그램</title>
	</head>
	<body>
		<h1>계산기 프로그램</h1>
		<form action="/Calculator.do" method="get">
			<input type = "text" name="first-num">
			<select name="operator">
				<option value = "+">+</option>
				<option value = "-">-</option>
				<option value = "X">X</option>
				<option value = "/">/</option>
				<option value = "%">%</option>
			</select>
			<input type="text" name="second-num">
			<input type="submit" value="결과보기">
			<input type="reset" value="초기화">
		</form>
	</body>
</html>
